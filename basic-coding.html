<script type="XL" id="ch0103/17">
                var x1 = Number(prompt());
                var x2 = Number(prompt());
                var x3 = Number(prompt());
                var y1 = Number(prompt());
                var y2 = Number(prompt());
                var y3 = Number(prompt());

                var a1 =x2-x1;
                var b1 =y2-y1;
                var c1=a1*a1+b1*b1;
                var d1=Math.sqrt(c1);

                var a2 =x3-x1;
                var b2 =y3-y1;
                var c2=a2*a2+b2*b2;
                var d2=Math.sqrt(c2);

                var a3 =x3-x2;
                var b3 =y3-y2;
                var c3=a3*a3+b3*b3;
                var d3=Math.sqrt(c3);

                var p =(a1+b1+c1)/2;

                var z =p*(p-d1)*(p-d2)*(p-d3)
                var S =Math.sqrt(z);
                console.log(S);
    </script>
