<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #menu li {

            float: left;
            /*这个是设置一级菜单水平布局*/

        }

        #menu ul li ul {

            display: none;
            /*隐藏二级菜单*/

        }

        #menu ul li:hover ul {

            display: block;
            /*鼠标悬停在一级菜单的时候显示二级菜单*/

        }

<body>
    <div id="menu">

        <ul>

            <li> 菜单1

                <ul>

                    <li>二级菜单1</li>

                    <li>二级菜单2</li>

                </ul>

            </li>

            <li>菜单3</li>
